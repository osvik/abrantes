        // Define dataLayer and the gtag function.
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('consent', 'default', {
            'ad_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted',
            'analytics_storage': 'granted'
        });
    </script>

    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({

<body>

    <h1 id="bigH1">MyTest Original</h1>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original
            function () {
                document.getElementById("bigH1").innerText = "MyTest Original";
            },

            // Variant 1
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 1";
            },

            // Variant 2
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 2";
            },

        ];

        // Assign a variant
        MyTest.assignVariant("MyTest");

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser
        MyTest.persist("cookie");

        // Send event ID and variant to the dataLayer
        MyTest.add2dataLayer("example_test");

    </script>

    <div>
        <button onclick="dataLayer.push({'event': 'conversion'});">Simulate a conversion event</button>
