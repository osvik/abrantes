<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Abrantes - Matomo</title>
    <script src="../AbrantesPlus.js"></script>

    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
    </script>
    <!-- End Matomo Code -->

</head>

<body>

    <h1 id="bigH1">MyTest Original</h1>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original
            function () {
                document.getElementById("bigH1").innerText = "MyTest Original";
            },

            // Variant 1
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 1";
            },

            // Variant 2
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 2";
            },

        ];

        // Assign a variant
        MyTest.assignVariant("MyTest");

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser
        MyTest.persist("cookie");

        // Track the variant in a Matomo dimension 
        MyTest.track(1);

    </script>
