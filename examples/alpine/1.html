<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes with Alpine.js</title>
    <script src="../../AbrantesPlus.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.3/dist/cdn.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-50HRM8825D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        // Add the params here instead of in gtag config
        window.googleTrackingConfig = {

        };
    </script>
</head>

<body>

    <div id="alpineBlock1" x-data="{ heading: 'Original Heading', buttonText: 'Click Me', buttonColor: 'blue' }">
        <h2 x-text="heading">Loading...</h2>
        <button @click="alertGo()"
            :style="'background-color: ' + buttonColor + '; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;'"
            x-text="buttonText"></button>
    </div>

    <!-- Experiment script (All the experiment changes must be made here) -->
    <script>

        // Wait for the DOM and Alpine.js to be anginitialized before running the experiment
        document.addEventListener('DOMContentLoaded', () => {

            const block1 = document.querySelector('#alpineBlock1');
            const block2 = document.querySelector('#alpineBlock2');

            // Create the test
            var MyTest = Object.create(Abrantes);

            // Define the variants
            MyTest.variants = [

                // Original
                function () {

                    // Modify first Alpine component
                    Alpine.$data(block1).heading = "MyTest Original";
                    Alpine.$data(block1).buttonText = "Original Button";
                    Alpine.$data(block1).buttonColor = "blue";
                    Alpine.$data(block1).alertGo = function () {
                        alert("Original button clicked!");
                    };

                    // Modify second Alpine component
                    Alpine.$data(block2).message = "This is the Original variant";
                    Alpine.$data(block2).ctaText = "Sign Up Now";

                },

                // Variant 1
                function () {

                    // Modify first Alpine component
                    Alpine.$data(block1).heading = "MyTest Variant 1";
                    Alpine.$data(block1).buttonText = "Variant 1 Button";
                    Alpine.$data(block1).buttonColor = "green";
                    Alpine.$data(block1).alertGo = function () {
                        alert("Variant 1 button clicked!");
                    };

                    // Modify second Alpine component
                    Alpine.$data(block2).message = "This is Variant 1 - Now with improved features!";
                    Alpine.$data(block2).ctaText = "Get Started Free";
                },

                // Variant 2
                function () {

                    // Modify first Alpine component
                    Alpine.$data(block1).heading = "MyTest Variant 2";
                    Alpine.$data(block1).buttonText = "Variant 2 Button";
                    Alpine.$data(block1).buttonColor = "red";
                    Alpine.$data(block1).alertGo = function () {
                        alert("Variant 2 button clicked!");
                    };

                    // Modify second Alpine component
                    Alpine.$data(block2).message = "This is Variant 2 - Special limited offer!";
                    Alpine.$data(block2).ctaText = "Claim Your Spot";

                },

            ];

            // Assign a variant to the user
            MyTest.assignVariant("MyTest");

            // Render the variant
            MyTest.renderVariant();

            // Persist the variant in the browser. It should be "session", "user" or "cookie"
            MyTest.persist("cookie");

            // Track the variant in an event dimension
            MyTest.track("test_event");

            // Optionally track the variant in a user dimension
            MyTest.trackUser("test_user");

        });
    </script>
    <!-- / Experiment script -->

    <div id="alpineBlock2" x-data="{ message: 'Default message', ctaText: 'Default CTA' }">
        <h3>Second Alpine Component</h3>
        <p x-text="message">Loading...</p>
        <button @click="alert('CTA clicked!')"
            style="background-color: purple; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"
            x-text="ctaText"></button>
    </div>

    <script>
        // Use the window.googleTrackingConfig in the gtag config and configure it in the header
        gtag('config', 'G-50HRM8825D', window.googleTrackingConfig);
    </script>


</body>

</html>
