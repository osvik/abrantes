<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes</title>
    <script src="../AbrantesPlus.js"></script>

</head>

<body>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original
            function () {
                MyTest.redirectTo("https://www.google.com/");
            },

            // Variant 1
            function () {
                MyTest.redirectTo("https://www.bing.com/");
            },

            // Variant 2
            function () {
                MyTest.redirectTo("https://search.brave.com/");
            },

        ];

        // Assign a variant
        MyTest.assignVariant("MyTest");

        // Persist the variant in the browser
        MyTest.persist("session");

        // Render the variant (should be the last)
        MyTest.renderVariant();

    </script>

</body>

</html>
