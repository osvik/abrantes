<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes - Redirect Variant 0</title>
    <script src="../../AbrantesPlus.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>

    <!-- 

    IMPORTANT: Your variant pages should have a <link rel="canonical" href="..."> tag
    pointing to the original page. This is to prevent SEO issues and to ensure that
    search engines understand that the variant pages are part of the same test. 
    Example: <link rel="canonical" href="https://www.example.com/original-page.html">
     
    -->

</head>

<body>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // The functions can/should be empty as the page is the variant!
        MyTest.variants = [

            // Original
            function () {
            
            },

            // Variant 1
            function () {

            }

        ];

        // Import the assigned variant
        MyTest.importVariant("MyTest");

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser
        MyTest.persist("cookie");
        
        // Send event ID and variant to the dataLayer
        MyTest.add2dataLayer("my_test");

        // Heatmaps and recordings
        MyTest.hotjar();

    </script>

</body>

</html>
