<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes redirect</title>
    <script src="../../AbrantesPlus.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>

</head>

<body>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // The functions can/should be empty as the page is the variant!
        MyTest.variants = [

            // Original
            function () {
            
            },

            // Variant 1
            function () {

            }

        ];

        // Assign the original
        MyTest.testId = "MyTest";
        MyTest.variant = 0;

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser
        MyTest.persist("user");
        
        // Send event ID and variant to the dataLayer
        MyTest.add2dataLayer("my_test");

        // Heatmaps and recordings
        MyTest.hotjar();

    </script>

</body>

</html>
