<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes - Add to dataLayer</title>
    <script src="../AbrantesPlus.js"></script>

    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-M7XW88');</script>
    <!-- End Google Tag Manager -->

</head>

<body>

    <h1 id="bigH1">MyTest Original</h1>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original
            function () {
                document.getElementById("bigH1").innerText = "MyTest Original";
            },

            // Variant 1
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 1";
            },

            // Variant 2
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 2";
                /* document.querySelectorAll("h1").forEach((n) => {
                    n.innerText="MyTest Variant 2";
                }); */
            },

        ];

        // Assign a variant
        MyTest.assignVariant("MyTest");

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser
        MyTest.persist("cookie");

        // Send event ID and variant to the dataLayer
        MyTest.add2dataLayer("example_test");

    </script>


</body>

</html>
