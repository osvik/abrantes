<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes example waitFor</title>
    <script src="../AbrantesPlus.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-50HRM8825D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        // Add the params here instead of in gtag config
        window.googleTrackingConfig = {

        };
    </script>

</head>

<body>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original, defined after waitFor to ensure the element is present
            function () {
                MyTest.waitFor("#bigH1",  () => {
                    document.getElementById("bigH1").innerText = "MyTest Original";
                });
            },

            // Variant 1, defined after waitFor to ensure the element is present
            function () {
                MyTest.waitFor("#bigH1",  () => {
                    document.getElementById("bigH1").innerText = "MyTest Variant 1";
                });
            },

            // Variant 2, defined after waitFor to ensure the element is present
            function () {
                MyTest.waitFor("#bigH1", () => {
                    document.getElementById("bigH1").innerText = "MyTest Variant 2";
                });
            },

        ];

        // Assign a variant to the user
        MyTest.assignVariant("MyTest");

        // Render the variant after waiting for an element to be available in the DOM
        MyTest.waitFor("#bigH1", () => { 
            MyTest.renderVariant(); 
        });

        // Persist the variant in the browser. It should be "session", "user" or "cookie"
        MyTest.persist("cookie");

        // Track the variant in an event dimension
        MyTest.track("test_event");

        // Optionally track the variant in a user dimension
        MyTest.trackUser("test_user");

    </script>

    <h1 id="bigH1">MyTest Original</h1>

    <script>
        // Use the window.googleTrackingConfig in the gtag config and configure it in the header
        gtag('config', 'G-50HRM8825D', window.googleTrackingConfig);
    </script>


</body>

</html>
