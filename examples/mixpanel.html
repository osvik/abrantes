<body>

    <h1 id="bigH1">MyTest Original</h1>

    <script>

        // Create the test
        var MyTest = Object.create(Abrantes);

        // Define the variants
        MyTest.variants = [

            // Original
            function () {
                document.getElementById("bigH1").innerText = "MyTest Original";
            },

            // Variant 1
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 1";
            },

            // Variant 2
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 2";
            },

        ];

        // Assign a variant to the user
        MyTest.assignVariant("MyTest");

        // Render the variant
        MyTest.renderVariant();

        // Persist the variant in the browser. It should be "session", "user" or "cookie"
        MyTest.persist("cookie");

        // Track the assigned experiment and variant in Mixpanel
        mixpanel.track('run_ab_test', {
            'ab_test_data': MyTest.testId + "-" + MyTest.variant
        })

        // Optional: If your website Mixpanel uses mixpanel.identify 
        // you can also set a people property with the assigned experiment and variant.
        mixpanel.people.set({
            'user_id_variant': MyTest.testId + "-" + MyTest.variant
        });

    </script>

    <div>
        <button onclick="signup();">Simulate a conversion event</button>
        - Click to trigger a "My conversion" event for testing purposes.
    </div>

    <script>
        function signup() {

            mixpanel.track('My conversion', {
                'ab_test_data': MyTest.testId + "-" + MyTest.variant
            })

        }

    </script>
