<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrantes</title>
    <script src="Abrantes.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-50HRM8825D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        window.gtagParams = {

        };
    </script>

</head>

<body>

    <h1 id="bigH1">MyTest Original</h1>

    <script>

        var MyTest = Object.create(Abrantes);

        Abrantes.variants = [

            // Original
            function () {
                document.getElementById("bigH1").innerText = "MyTest Original";
            },

            // Variant 1
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 1";
            },

            // Variant 2
            function () {
                document.getElementById("bigH1").innerText = "MyTest Variant 2";
            },

        ];

        MyTest.assignVariant("MyTest");

        MyTest.renderVariant();

        MyTest.persist("session");

        MyTest.track("test_event");
        MyTest.track("test_user");

    </script>

    <script>
        gtag('config', 'G-50HRM8825D', window.gtagParams);
    </script>


</body>

</html>
